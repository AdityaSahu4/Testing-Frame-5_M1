<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="step active">Product Details</div>
            <div class="step">Technical Specification Documents</div>
            <div class="step">Testing Requirements</div>
            <div class="step">Testing Standards</div>
            <div class="step">Lab Selection and Review</div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="card">
                <h3>Product Details</h3>
                <hr>

                <div class="form-row">
                    <div>
                        <label>Product Category</label>
                        <select id="category">
                            <option value="">Select</option>
                            <option>EV Charging Equipment</option>
                            <option>Battery Energy Storage System</option>
                        </select>
                    </div>

                    <div>
                        <label>Product Type</label>
                        <select id="type">
                            <option value="">Select</option>
                            <option>DC Fast Charging Station</option>
                            <option>AC Charging Station</option>
                        </select>
                    </div>

                    <div>
                        <label>Power Rating</label>
                        <select id="power">
                            <option value="">Select</option>
                            <option>60 kW</option>
                            <option>120 kW</option>
                            <option>180 kW</option>
                            <option>240 kW</option>
                        </select>
                    </div>
                </div>

                <div class="card-footer space-between">
                    <button class="secondary" onclick="goBack()">BACK</button>
                    <button onclick="saveProduct()">NEXT</button>
                </div>

            </section>
        </main>

    </div>

    <script src="js/product.js"></script>
</body>

</html>
